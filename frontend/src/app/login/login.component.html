<div class="col-md-4 col-md-offset-2">
            <div class="alert alert-danger" *ngIf="error">
              {{ error }}
            </div>
            <form #loginForm=ngForm (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" [(ngModel)]="form.email" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="form.password" required >
                </div>
               
                <button type="submit" class="btn btn-default" [disabled]="! loginForm.valid">Submit</button>
            </form>
         
</div>
